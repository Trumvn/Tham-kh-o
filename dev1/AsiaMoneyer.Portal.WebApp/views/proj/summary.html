<div class="ibox" ng-init="onload()">
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-b-md">
                    <a href="" class="btn btn-white btn-xs pull-right">Edit project</a>

                    <h2>{{proj.ProjectTitle}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <textarea class="in-line-input" ng-model="proj.Description" readonly placeholder="Project Summary" rows="3" style="resize:none;" />
            </div>
            <div class="col-lg-12">
                <div class="media-body">
                    Created by <strong>{{proj.Owner.FirstName}} </strong>{{proj.Owner.LastName}} - <small class="text-muted"> {{proj.CreatedDate  | timeAgo}}</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <small>Project completed in <strong>60%</strong>. Remaining close the project, sign a contract and invoice.</small>
            </div>
        </div>
        <div class="row m-t-sm">
            <div class="col-lg-12">
                <div class="panel blank-panel ui-tab">

                                    </a>

                                        <strong>{{auditLog.User.FirstName}}</strong> {{auditLog.EventText}} <strong>{{auditLog.CustomText}}</strong> in <strong>{{auditLog.TableName}}</strong><br>

                                </div>
