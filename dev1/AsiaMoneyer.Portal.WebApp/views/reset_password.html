<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">Reset password</h2>
                <p>
                    Enter your password and new password
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form">
                            <input type="hidden" class="form-control" placeholder="Confirm Password" required="" ng-model="ResetPasswordBindingModel.Code">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required="" ng-model="ResetPasswordBindingModel.Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New Password" required="" ng-model="ResetPasswordBindingModel.Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required="" ng-model="ResetPasswordBindingModel.ConfirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="resetPassword()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>
