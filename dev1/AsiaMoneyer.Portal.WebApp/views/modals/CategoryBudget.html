<div class="inmodal" ng-init="onload()">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Budget">
            <md-content class="md-padding">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Frequency</label>
                        <div class="col-lg-8">
                            <select class="form-control m-b" name="frequency" ng-model="CategoryBudget.TimeFrequencyId">
                                <option value="3">Weekly</option>
                                <option value="4">Monthly</option>
                                <option value="5">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Amount</label>
                        <div class="col-lg-8">
                            <div class="input-group m-b">
                                <span class="input-group-addon">$</span> <input type="text" class="form-control" ng-model="CategoryBudget.BudgetAmount">
                            </div>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">From</label>
                        <div class="col-lg-8">
                            <div class="input-group date">
                                <input type="datetime" class="form-control" date-time ng-model="CategoryBudget.StartDate" view="month" min-view="month" auto-close="true" format="MM/yyyy">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">To</label>
                        <div class="col-lg-8">
                            <div class="input-group date">
                                <input type="datetime" class="form-control" date-time ng-model="CategoryBudget.EndDate" view="month" min-view="month" auto-close="true" format="MM/yyyy">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </form>
            </md-content>
        </md-tab>        
    </md-tabs>
    <div class="modal-footer">
        <div class="col-sm-2 col-xs-3"></div>
        <div class="col-sm-10 col-xs-9">
            <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="saveBudget()">Save</button>
        </div>
    </div>
</div>
