<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AM</h1>
        </div>
        <h3>Welcome to AsiaMoneyer</h3>
        <p>
            A financing management application for personel, couple, team and more.
        </p>
        <p>A better financing plan. A better life.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="LoginUserBindingModel.userNameOrEmail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="LoginUserBindingModel.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>
            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Amazing company &copy; 2015</small> </p>
    </div>
</div>
