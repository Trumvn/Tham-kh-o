<div ng-init="onload()">
    <div class="mail-box-header">
        <div class="pull-right tooltip-demo">
            <a ui-sref="inbox" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
            <a ui-sref="inbox" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
        </div>
        <h2>
            Template
        </h2>
    </div>
    <div class="mail-box">
        <div class="mail-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Name:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingFromName"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Email:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingFromEmailAddress"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">To:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingTo"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cc:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingCc"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bcc:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingBcc"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Subject:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.MessagingSubject"></div>
                </div>
            </form>
        </div>
        <div class="mail-text h-200">
            <div summernote class="summernote" ng-model="MailTemplateContent.MessagingContent">
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="mail-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Language:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.Lang"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tags:</label>

                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="MailTemplateContent.Tags"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Is Publish:</label>

                    <div class="col-sm-10">
                        <input icheck type="checkbox" ng-model="MailTemplateContent.IsPublish">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">From Date:</label>

                    <div class="col-sm-10">
                        <div class="input-group date">
                            <input type="datetime" class="form-control" date-time ng-model="MailTemplateContent.FromDate" view="date" min-view="date" auto-close="true" format="dd/MM/yyyy">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">End Date:</label>

                    <div class="col-sm-10">
                        <div class="input-group date">
                            <input type="datetime" class="form-control" date-time ng-model="MailTemplateContent.EndDate" view="date" min-view="date" auto-close="true" format="dd/MM/yyyy">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="mail-body text-right tooltip-demo">
            <a class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Save" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</a>
            <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard"><i class="fa fa-times"></i> Discard</a>
            <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
        </div>
        <div class="clearfix"></div>


    </div>
</div>
