<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">Change password</h2>
                <p>
                    Enter your password and new password
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required="" ng-model="ChangePasswordBindingModel.OldPassword">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New Password" required="" ng-model="ChangePasswordBindingModel.NewPassword">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password" required="" ng-model="ChangePasswordBindingModel.ConfirmPassword">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="changePassword()">Change password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>
</div>
