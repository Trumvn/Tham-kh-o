<div class="inmodal" ng-init="onload()">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Transfer">
            <md-content class="md-padding">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Account</label>
                        <div class="col-lg-4">
                            <select class="form-control" ng-model="TransferMoneyDto.AccountFrom.Id" ng-options="acc.Id as acc.AccountTitle for acc in Accounts"></select>
                        </div>
                        <label class="col-lg-1 control-label">To</label>
                        <div class="col-lg-5">
                            <select class="form-control" ng-model="TransferMoneyDto.AccountTo.Id" ng-options="acc.Id as acc.AccountTitle for acc in Accounts"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Amount</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" ng-model="TransferMoneyDto.Amount">
                        </div>
                        <label class="col-lg-1 control-label">Fee</label>
                        <div class="col-lg-5">
                            <input type="text" class="form-control" ng-model="TransferMoneyDto.Fee">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Date</label>
                        <div class="col-lg-4">
                            <div class="input-group date">
                                <input type="datetime" class="form-control" date-time ng-model="TransferMoneyDto.TransferDate" view="date" min-view="date" auto-close="true" format="dd/MM/yyyy">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <label class="col-lg-1 control-label">Clear</label>
                        <div class="col-lg-5">
                            <input icheck type="checkbox" ng-model="TransferMoneyDto.IsClear"><i></i>
                        </div>
                    </div>
                </form>
            </md-content>
        </md-tab>
    </md-tabs>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="transferMoney()">Save</button>
    </div>
</div>
