<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AM</h1>
        </div>
        <ngspinner name="mySpinner" show="loading"></ngspinner>
        <h3>Register to AsiaMoneyer</h3>
        <p>Create account and manage your financing.<br/>It's FREE.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="CreateUserBindingModel.FirstName" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="CreateUserBindingModel.Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="CreateUserBindingModel.Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" ng-model="CreateUserBindingModel.IsAcceptTerm" required=""><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="createNewUser()">Register</button>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
        <p class="m-t"> <small>Amazing company &copy; 2015</small> </p>
    </div>
</div>
