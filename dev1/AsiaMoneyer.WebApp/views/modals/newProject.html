<div class="inmodal">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Project">
            <md-content class="md-padding">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Project Name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="projectDto.ProjectTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Description</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="projectDto.ProjectDesc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Currency</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="projectDto.Currency">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 control-label">Start Month</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="projectDto.FinanceYearStartMonth">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-8">
                            <input icheck type="checkbox" ng-model="projectDto.IsPrivate"><i></i> Private Project
                        </div>
                    </div>
                </form>
            </md-content>
        </md-tab>        
    </md-tabs>    
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="createProject()">Create Project</button>
    </div>
</div>
