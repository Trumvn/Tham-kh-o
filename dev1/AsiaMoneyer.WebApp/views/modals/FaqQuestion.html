<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Question</h4>
        <!--<ngspinner name="dashboardSpinner" show="loading"></ngspinner>-->
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="myForm" novalidate>
            <div class="form-group">
                <label class="col-lg-4 control-label">Your Name</label>
                <div class="col-lg-8">
                    <input type="text" name="name" class="form-control" ng-model="QuestionDto.FullName" required placeholder="My FullName">
                    <span style="color: red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                        <span ng-show="myForm.name.$error.required">Username is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Your Email</label>
                <div class="col-lg-8">
                    <input type="email" name="email" class="form-control" ng-model="QuestionDto.EmailAddress" required placeholder="myfullname@testing.com">
                    <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">Your Question</label>

                <div class="col-lg-8">
                    <textarea name="question" class="form-control" ng-model="QuestionDto.Question" rows="5" required placeholder="What is Frequency Asked Question"></textarea>
                    <span style="color: red" ng-show="myForm.question.$dirty && myForm.question.$invalid">
                        <span ng-show="myForm.question.$error.required">Question is required.</span>
                    </span>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="SubmitQuestion()"
                ng-disabled="myForm.name.$dirty && myForm.name.$invalid
                ||myForm.question.$dirty && myForm.question.$invalid
                || myForm.email.$dirty && myForm.email.$invalid">
            Submit
        </button>
    </div>
</div>
